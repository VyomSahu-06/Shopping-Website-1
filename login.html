<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <script>
        function data(){
            var a=document.getElementById('phone').value;
            var b=document.getElementById('email').value;
            var c=document.getElementById('username').value;
            if(a.length==10 && b!="" && ((c>='a' && c<='z') || (c>='A' && c<='Z'))){
                alert("Name, Phone Number and Email submitted successfully !!");
                window.location.href="index.html"
            }
            else if(a.length<10 || a.length>10)
            {
                alert("Number should be of 10 digit!");
                return false;
            }
            else if(isNaN(a)){
                alert("Only Numbers allowed!");
                return false;
            }
            else if(a=="" || b=="" || c==""){
             alert("All fields are Mandatory!!")
             return false;
            }
            else if(b==""){
                alert("Email Required!!");
                return false;
            }
            else if((c<'a' && c>'z') || (c<'A' && c>'Z')){
                alert("A valid name Required!!");
                return false;
            }

            
        }
    </script>

     
<div class="box">
    <h2>Login</h2>
    <form id="signupForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <button type="button" onclick="data()">Login</button>

        
    </form>
</div>
    
</body>
</html>
